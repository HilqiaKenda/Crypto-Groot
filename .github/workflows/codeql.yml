name: "CodeQL Analysis"

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: write
      security-events: write  # Necessary for accessing security events

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CodeQL
        uses: github/codeql-action/setup@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python

      ##  Cache CodeQL Database (To Speed Up Workflow)
      - name: Cache CodeQL Database
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/codeql-database
          key: codeql-${{ runner.os }}-${{ hashFiles('**/*.js', '**/*.py') }}
          restore-keys: |
            codeql-${{ runner.os }}-

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
