{% extends 'base.html' %}
{% block content %}
<h2>Subscription Plans</h2>
<ul>
  {% for plan in object_list %}
    <li><a href="{% url 'subscriptionplan-detail' plan.pk %}">{{ plan.name }}</a> - ${{ plan.price }} for {{ plan.duration_days }} days</li>
  {% endfor %}
</ul>
<a href="{% url 'subscriptionplan-create' %}">Create New Plan</a>
{% endblock %}
